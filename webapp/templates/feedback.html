{% extends 'base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
<br>
<div class="mt-3"></div>
<div class="container d-flex align-items-center justify-content-center">
    <div class="form-group border border-dark rounded center w-75  px-5 py-1">
  <div class="row justify-content-center align-items-baseline">
    <div class="col text-center">
        <span class="fa fa-comment fa-2x text-dark"></span>
      <h3 class="d-inline-block mb-0 text-success fa-1x "> </h3>
      <h3 class="d-inline-block mb-0 fa-1x">Feedback</h3>
    </div>
  </div>
</div>
</div>
<br>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="/feedback" method="POST">
      <div class="form-group">
        <label for="name">Nume:</label>
        <input type="text" class="form-control" id="name" value="{{user.first_name}} {{user.last_name}}" name="name" required readonly>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" value="{{user.email}}" name="email" required readonly>
      </div>
      <div class="form-group">
        <label for="message">Mesaj:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-block btn-dark" >Trimite</button>
    </form>
  </div>
{% endblock %}
